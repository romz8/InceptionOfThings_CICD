apiVersion: v1
kind: Service
metadata:
  name: playground-service
  namespace: dev
spec:
  selector:
    app: rjobert-playground
  ports:
    - protocol: TCP
      port: 80      # ClusterIp: Internal cluster port (internal to the cluster)
      targetPort: 80  # target port of the pod (match container port from deployment)
      nodePort: 30888  # External port -> vm host machine mapped
  type: NodePort  #not ClusterIp as we want to expose the service to the outside world